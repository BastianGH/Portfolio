name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Installer Node.js et les dépendances
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./frontend # On pointe vers le sous-dossier
        run: npm install

      # Build le projet dans le sous-dossier frontend
      - name: Build project
        working-directory: ./frontend
        run: npm run build

      # Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/build # Le dossier de build à déployer
